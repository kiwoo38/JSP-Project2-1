<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .menu-item { padding: 8px 16px; font-size: 1.1rem; cursor: pointer; color: #333; }
        .menu-item:hover { color: #0d6efd; }
        .menu-item.active { color: #0d6efd; font-weight: 600; }
    </style>

</head>
<body class="container mt-5">

<header class="d-flex justify-content-center py-3 mb-4 border-bottom">
    <ul class="nav">
        <li class="menu-item active">Home</li>
        <li class="menu-item">New</li>
        <li class="menu-item">Mac</li>
        <li class="menu-item">iPad</li>
        <li class="menu-item">iPhone</li>
    </ul>
</header>
<h2 class="mb-4">새 글 작성</h2>

<form action="write_ok.jsp" method="post" class="card p-4">
    <div class="mb-3">
        <label class="form-label">번호(no)</label>
        <input type="number" name="no" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">제목(title)</label>
        <input type="text" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">작성자(writer)</label>
        <input type="text" name="writer" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">조회수(hit)</label>
        <input type="number" name="hit" class="form-control" value="0">
    </div>

    <div class="mb-3">
        <label class="form-label">작성일(created_date)</label>
        <input type="date" name="created_date" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">내용(content)</label>
        <textarea name="content" class="form-control" rows="4" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">저장</button>
    <a href="list.jsp" class="btn btn-secondary">목록으로</a>
</form>

</body>
</html>
